<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QNA & Peter Â· Italy Trip</title>

  <style>
    :root{
      /* Italy vibe */
      --it-green:#1f7a4c;
      --it-red:#c93a2f;
      --it-cream:#fbfaf7;

      /* Base layers */
      --page:#f3f6ff;
      --page-2:#eef2f8;

      --card:#ffffff;
      --card-2:#fbfdff;

      --text:#0f172a;
      --muted:#64748b;

      --border:rgba(15,23,42,.10);
      --border-strong:rgba(15,23,42,.16);

      --shadow:0 16px 40px rgba(15,23,42,.10);
      --shadow-soft:0 10px 24px rgba(15,23,42,.08);

      --radius:20px;
      --brand:linear-gradient(135deg, #1f7a4c, #2aa56f);
      --brand-soft:linear-gradient(135deg, rgba(31,122,76,.14), rgba(42,165,111,.08));
      --danger:var(--it-red);

      /* colorful blocks */
      --tint-flight: linear-gradient(135deg, rgba(31,122,76,.14), rgba(255,255,255,0));
      --tint-lodging: linear-gradient(135deg, rgba(59,130,246,.14), rgba(255,255,255,0));
      --tint-transport: linear-gradient(135deg, rgba(249,115,22,.14), rgba(255,255,255,0));
      --tint-notes: linear-gradient(135deg, rgba(99,102,241,.12), rgba(255,255,255,0));
    }

    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",
                   "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
      background:
        radial-gradient(900px 600px at 10% -10%, #ffffff 0%, var(--page) 55%, var(--page-2) 100%);
      color:var(--text);
    }

    header{
      position:sticky; top:0; z-index:20;
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
    }
    .topbar{
      max-width:1040px; margin:0 auto;
      padding:12px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{
      display:flex; flex-direction:column; gap:2px;
      font-weight:900; letter-spacing:.2px;
      line-height:1.1;
    }
    .brand .sub{ font-size:12px; color:var(--muted); font-weight:700; letter-spacing:.1px; }

    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(31,122,76,.10);
      color: var(--it-green);
      border:1px solid rgba(31,122,76,.18);
      font-size:12px;
      font-weight:900;
      white-space:nowrap;
    }
    .pill.danger{
      background: rgba(201,58,47,.10);
      border-color: rgba(201,58,47,.20);
      color: var(--it-red);
    }

    .container{ max-width:1040px; margin:16px auto 96px; padding:0 16px; } /* bottom bar space */
    .grid{ display:grid; gap:14px; }
    @media(min-width:920px){ .grid-2{ grid-template-columns:1.25fr .75fr; } }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      box-shadow: var(--shadow);
    }

    .title{ margin:0; font-size:26px; font-weight:900; letter-spacing:-.2px; }
    .muted{ color:var(--muted); font-size:14px; line-height:1.5; }
    .hr{ height:1px; background:var(--border); margin:12px 0; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .right{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    /* Main buttons */
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      height:42px;
      padding:0 14px;
      border-radius:14px;
      border:1px solid transparent;
      cursor:pointer;
      font-size:14px;
      font-weight:900;
      color:#fff;
      background: var(--brand);
      box-shadow: 0 10px 20px rgba(31,122,76,.18);
      transition: transform .08s ease;
      user-select:none;
      line-height:1;
      -webkit-appearance:none;
      appearance:none;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.secondary{
      color:var(--text);
      background:#fff;
      border:1px solid var(--border);
      box-shadow:none;
    }

    input, select, textarea{
      border:1px solid var(--border);
      border-radius:14px;
      padding:10px 12px;
      font-size:14px;
      background:#fff;
      outline:none;
      width:100%;
    }
    textarea{ min-height:110px; resize:vertical; }
    input:focus, select:focus, textarea:focus{
      border-color: rgba(31,122,76,.45);
      box-shadow:0 0 0 4px rgba(31,122,76,.10);
    }

    /* Quick picks list item */
    .list{ display:flex; flex-direction:column; gap:10px; }
    .item{
      display:flex; align-items:flex-start; justify-content:space-between; gap:12px;
      padding:12px;
      border:1px solid var(--border);
      border-radius:18px;
      background: linear-gradient(180deg, #fff, var(--card-2));
      box-shadow: var(--shadow-soft);
    }
    .item h3{ margin:0; font-size:15px; font-weight:900; }
    .item p{ margin:5px 0 0; font-size:13px; color:var(--muted); line-height:1.45; }
    .star{ cursor:pointer; user-select:none; font-size:20px; line-height:1; }
    .star.on{ color:#f5a623; }

    /* Subcard (colored) */
    .subcard{
      border:1px solid var(--border-strong);
      border-radius:18px;
      padding:12px;
      box-shadow: var(--shadow-soft);
      background: #fff;
      overflow:hidden;
      position:relative;
    }
    .subcard:before{
      content:"";
      position:absolute; inset:0;
      background: var(--brand-soft);
      opacity:.8;
      pointer-events:none;
    }
    .subcard > *{ position:relative; }
    .subcardHead{
      display:flex; justify-content:space-between; align-items:flex-start; gap:10px;
      margin-bottom:8px;
    }
    .subcardTitle{ font-weight:900; }

    .subcard.tint-flight:before{ background: var(--tint-flight); }
    .subcard.tint-lodging:before{ background: var(--tint-lodging); }
    .subcard.tint-transport:before{ background: var(--tint-transport); }
    .subcard.tint-notes:before{ background: var(--tint-notes); }

    .subcard textarea{
      min-height:86px;
      background: rgba(255,255,255,.82);
    }

    /* Modules (Photos/Checklist) */
    .modules{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
      margin-top:14px;
    }
    .module{
      background: linear-gradient(180deg, rgba(255,255,255,.92), var(--card-2));
      border: 1px solid var(--border-strong);
      box-shadow: var(--shadow-soft);
      border-radius: 18px;
      padding: 14px;
      min-height: 170px;
    }
    .module__head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding-bottom:10px;
      border-bottom: 1px solid var(--border);
      margin-bottom: 10px;
    }
    .module__title{ font-weight: 900; }

    .module__actions{
      display:flex;
      gap:8px;
      align-items:center;
      flex-shrink:0;
    }

    /* Minimal small action buttons (iOS-safe) */
    .btnMini, .btnMiniPrimary{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:34px;
      padding:0 10px;
      border-radius:12px;
      font-weight:900;
      font-size:13px;
      line-height:1;
      white-space:nowrap;
      -webkit-appearance:none;
      appearance:none;
      font-family: inherit;
      cursor:pointer;
      user-select:none;
    }
    label.btnMini{ cursor:pointer; }
    .btnMini{
      border:1px solid var(--border);
      background: rgba(255,255,255,.78);
      color: var(--text);
    }
    .btnMiniPrimary{
      border:1px solid transparent;
      background: var(--brand);
      color:#fff;
      box-shadow: 0 10px 20px rgba(31,122,76,.14);
    }

    /* Photos */
    .photoGrid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap:10px;
    }
    .photoCard{
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow:hidden;
      position:relative;
    }
    .photoCard img{
      width:100%;
      height:120px;
      object-fit:cover;
      display:block;
    }
    .photoCard .x{
      position:absolute; top:8px; right:8px;
      width:32px; height:32px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.92);
      cursor:pointer;
    }
    .photoCard .meta{
      padding:8px 10px;
      font-size:12px;
      color: var(--muted);
    }
    .emptyHint{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px dashed var(--border-strong);
      color: var(--muted);
      background: rgba(255,255,255,.65);
    }

    /* Checklist */
    .checkForm{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .checkForm input{
      flex:1;
      height:40px;
      border-radius: 14px;
      border: 1px solid var(--border-strong);
      padding: 0 12px;
      background: #fff;
    }
    .checkList{
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .checkItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fff;
    }
    .checkItem label{
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      font-weight:800;
    }
    .checkItem .del{
      width:34px; height:34px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background:#fff;
      cursor:pointer;
    }

    /* Bottom tabs */
    .tabbar{
      position:fixed; left:0; right:0; bottom:0; z-index:30;
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-top:1px solid var(--border);
      padding:10px 10px 12px;
    }
    .tabs{
      max-width:1040px; margin:0 auto;
      display:grid; grid-template-columns:repeat(4,1fr); gap:8px;
    }
    .tab{
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px;
      padding:10px 8px;
      border-radius:16px;
      border:1px solid transparent;
      color:var(--muted);
      text-decoration:none;
      font-weight:900;
      font-size:12px;
      -webkit-tap-highlight-color: transparent;
    }
    .tab .ico{ font-size:18px; }
    .tab.active{
      color:var(--it-green);
      background: rgba(31,122,76,.10);
      border-color: rgba(31,122,76,.18);
    }

    @media (max-width: 860px){
      .title{ font-size:24px; }
      /* Notes Photos/Checklist: stack vertically on mobile */
      .modules{ grid-template-columns: 1fr; }
      .module__actions{ gap:6px; }
      .btnMini, .btnMiniPrimary{ height:32px; padding:0 9px; font-size:12px; border-radius:11px; }
      .checkForm{ flex-wrap:wrap; }
      .checkForm input{ flex:1 1 100%; }
      .checkForm button{ width:100%; height:36px; border-radius:12px; }
    }

    /* Itinerary */
    .chipbar{ display:flex; gap:8px; flex-wrap:wrap; }
    .chip{
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
    }
    .chip.active{ background: rgba(31,122,76,.10); border-color: rgba(31,122,76,.22); color: var(--it-green); }

      border:1px solid var(--border);
      border-radius:18px;
      padding:14px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(15,23,42,.06);
      margin:12px 0;
    }
    .dayHead{
      display:flex; justify-content:space-between; gap:12px; align-items:flex-start; flex-wrap:wrap;
    }
    .dayTitle{ margin:0; font-size:16px; font-weight:900; }
    .dayMeta{ color:var(--muted); font-size:13px; margin-top:4px; }

    .progressWrap{ display:flex; align-items:center; gap:10px; }
    .bar{
      width:140px; height:10px; border-radius:999px;
      background: rgba(15,23,42,.08);
      overflow:hidden;
    }
    .bar > div{ height:100%; width:0%; background: var(--brand); border-radius:999px; }

    .slot{
      display:grid;
      grid-template-columns:70px 1fr auto;
      gap:10px;
      padding:10px 0;
      border-top:1px dashed rgba(15,23,42,.12);
      align-items:flex-start;
    }
    .slot:first-of-type{ border-top:none; }
    .timeTag{ color:var(--muted); font-size:12px; font-weight:900; letter-spacing:.2px; padding-top:2px; }
    .slotMain{ font-size:14px; line-height:1.45; }
    .slotMain .en{ color:var(--muted); font-size:12px; margin-top:3px; }

    .check{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
    }
    .check input{ width:16px; height:16px; }
    .done{ opacity:.65; filter: grayscale(.1); }

    .noteHeader{ display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap; }
    .noteTitle{ font-size:16px; font-weight:900; margin:0; }
    .noteHint{ font-size:12px; color:var(--muted); }

    @media(min-width:920px){
      .bar{ width:180px; }
    }

    /* tiny footer note */
    .tiny{ font-size:12px; color:var(--muted); }
  </style>
</head>

  const out = [];
  for(const [country, cities] of Object.entries(db)){
    for(const [area, types] of Object.entries(cities)){
      for(const [type, items] of Object.entries(types)){
        for(const item of items){
          out.push({ ...item, country, area, type });
        }
      }
    }
  }
  return out;
}

    const val = JSON.parse(raw);
    return (val ?? fallback);
  }catch{

}

--------------------------- */
function idbOpen(){
  return new Promise((resolve, reject)=>{
    const req = indexedDB.open(DB_NAME, 1);
    req.onupgradeneeded = ()=>{
      const db = req.result;
      if(!db.objectStoreNames.contains(STORE)){
        db.createObjectStore(STORE, { keyPath: "id" });
      }
    };
    req.onsuccess = ()=> resolve(req.result);
    req.onerror = ()=> reject(req.error);
  });
}
async function idbPut(record){
  const db = await idbOpen();
  return new Promise((resolve, reject)=>{
    const tx = db.transaction(STORE, "readwrite");
    tx.objectStore(STORE).put(record);
    tx.oncomplete = ()=> resolve(true);
    tx.onerror = ()=> reject(tx.error);
  });
}
async function idbGetAll(){
  const db = await idbOpen();
  return new Promise((resolve, reject)=>{
    const tx = db.transaction(STORE, "readonly");
    const req = tx.objectStore(STORE).getAll();
    req.onsuccess = ()=> resolve(req.result || []);
    req.onerror = ()=> reject(req.error);
  });
}
async function idbDelete(id){
  const db = await idbOpen();
  return new Promise((resolve, reject)=>{
    const tx = db.transaction(STORE, "readwrite");
    tx.objectStore(STORE).delete(id);
    tx.oncomplete = ()=> resolve(true);
    tx.onerror = ()=> reject(tx.error);
  });
}
async function idbClear(){
  const db = await idbOpen();
  return new Promise((resolve, reject)=>{
    const tx = db.transaction(STORE, "readwrite");
    tx.objectStore(STORE).clear();
    tx.oncomplete = ()=> resolve(true);
    tx.onerror = ()=> reject(tx.error);
  });
}

async function renderPhotos(){
  const grid = document.getElementById("photoGrid");

  if(!grid) return;

  const items = (await idbGetAll()).sort((a,b)=> (b.createdAt||0) - (a.createdAt||0));
  grid.innerHTML = "";

  for(const it of items){
    const url = URL.createObjectURL(it.blob);
    const el = document.createElement("div");
    el.className = "photoCard";
    el.innerHTML = `
      <button class="x" title="åˆªé™¤" data-photo-del="${it.id}">âœ•</button>
      <img alt="photo" src="${url}">
      <div class="meta">${new Date(it.createdAt).toLocaleString()}</div>
    `;
    el.querySelector("img").addEventListener("load", ()=> URL.revokeObjectURL(url));
    grid.appendChild(el);
  }

  if(empty) empty.style.display = items.length ? "none" : "block";
}

/* ---------------------------
  Global event delegation (bind once, no duplicate listeners)
--------------------------- */
let __bound = false;
function bindOnce(){
  if(__bound) return;
  __bound = true;

  // clicks
  document.addEventListener("click", async (e)=>{
    const t = e.target;

    // favorite toggle (Home/Explore)
    const favId = t?.getAttribute?.("data-fav-toggle");
    if(favId){ toggleFav(favId); return; }

    // type chips (Explore)
    const typeKey = t?.getAttribute?.("data-type");
    if(typeKey){
      window.__type = typeKey;
      const chipbar = document.getElementById("chipbar");
      if(chipbar) chipbar.innerHTML = renderTypeChips(typeKey);
      applyFilter();
      return;
    }

    // save day note (Itinerary)
    const dn = t?.getAttribute?.("data-save-daynote");
    if(dn){
      saveDayNote(Number(dn));
      return;
    }

    // save global note (Notes)
    if(t?.hasAttribute?.("data-save-global")){
      saveGlobalNote();
      return;
    }

    // checklist delete (Notes)
    const delId = t?.getAttribute?.("data-check-del");
    if(delId){
      checks = checks.filter(x=>x.id !== delId);
      saveChecks();
      renderChecks();
      return;
    }

    // checklist clear
    if(t?.id === "clearCheckAll"){
      checks = [];
      saveChecks();
      renderChecks();
      return;
    }

    // photos clear
    if(t?.id === "clearPhotos"){
      await idbClear();
      renderPhotos();
      return;
    }

    // photo delete
    const photoDel = t?.getAttribute?.("data-photo-del");
    if(photoDel){
      await idbDelete(photoDel);
      renderPhotos();
      return;
    }
  });

  // changes
  document.addEventListener("change", async (e)=>{
    const t = e.target;

    // itinerary checkbox
    const day = t?.getAttribute?.("data-day");
    const idx = t?.getAttribute?.("data-idx");
    if(day !== null && idx !== null){
      toggleDone(Number(day), Number(idx));
      return;
    }

    // checklist toggle
    const checkToggle = t?.getAttribute?.("data-check-toggle");
    if(checkToggle){
      checks = checks.map(x=> x.id===checkToggle ? ({...x, done: !!t.checked}) : x);
      saveChecks();
      renderChecks();
      return;
    }

    // photos upload
    if(t?.id === "photoInput"){
      const files = Array.from(t.files || []);
      for(const f of files){
        if(!f.type.startsWith("image/")) continue;
        await idbPut({ id: uuid(), createdAt: Date.now(), name: f.name, blob: f });
      }
      t.value = "";
      renderPhotos();
      return;
    }
  });

  // submit checklist
  document.addEventListener("submit", (e)=>{
    const form = e.target;
    if(form?.id !== "checkForm") return;
    e.preventDefault();
    const input = document.getElementById("checkInput");
    const text = (input?.value || "").trim();
    if(!text) return;
    checks.push({ id: uuid(), text, done:false, createdAt: Date.now() });
    saveChecks();
    renderChecks();
    input.value = "";
  });
}

  const r = route();

  if(r === "home") { renderHome(); return; }
